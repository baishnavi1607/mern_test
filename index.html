<html>

<head>
  <title>
    Sign Up Form
  </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="inner-box">
        <div class="card-front">
          <h1>Sign Up Form...</h1>
          <form>
            <input type="name" class="input-box" placeholder="Name"><br><br>
            <input type="email" class="input-box" placeholder="Enter Email Id"><br><br>
            <input type="address" class="input-box" placeholder="Address"><br><br>
            <input type="number" class="input-box" placeholder="Number"><br><br>
            <input type="radio" name="field" value="Hardware"><label>Hardware</label>
              <input type="radio" name="field" value="Software"><label>Software</label>
              <input type="radio" name="field" value="Design"><label>Design</label><br><br>
            <label for="cars">Choose a skill:</label>
            <select name="cars" id="cars">
              <option value="volvo">HTML</option>
              <option value="saab">CSS</option>
              <option value="opel">Javascript</option>
            </select>
            <br><br>
            <input type="password" class="input-box" placeholder="Password"><br><br>
            <input type="password" class="input-box" placeholder="Confirm password"><br><br>
            <input type="button" class="btnSend" value="Send">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
